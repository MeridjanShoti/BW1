<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
<header>
    <div>
        <img class="logoEpicode" src="./assets/img/epicode_logo.png" alt="Epicode Logo">
    </div> 
</header>
<main>
    <h1 class="center big">Results</h1>
    <h2 class="center">The summary of your answers</h2>
    <div class="center mainBox">
        <div class="center inlineBlock correct">
            <p class="big">Correct</p>
            <p id="correctPerc" class="big bold"></p>
            <p id="correctRate"></p>
        </div>
        <div id="chart" class="center inlineBlock">
            <div>
                <canvas id="myChart"></canvas>
                <div class="positionA">
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                    <p id="p4"></p>
                </div>
            </div>
        </div>
        <div class="center inlineBlock wrong">
            <p class="big">Wrong</p>
            <p id="wrongPerc" class="big bold"></p>
            <p id="wrongRate"></p>
        </div>
    </div>
    <div class="center"><a href="./review.html"><button>RATE US</button></a></div>
    
</main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

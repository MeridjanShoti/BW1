<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        #chart{
            width: 30%;
        }
    </style>
</head>
<body>
<header><div class="logoEpicode"></div></header>
<main>
    <h1>Results</h1>
    <h2>The summary of your answers</h2>
    <div>
        <div>
            <p>Correct</p>
        </div>
        <div id="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div>
            Wrong
        </div>
    </div>
    <button>RATE US</button>
</main>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let correct = 66.7
        let wrong = 33.3
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            datasets: [{
              label: '# of Votes',
              data: [correct, wrong],
              borderWidth: 0,
              outerWidth: 50
            }]
          },
         
        });
      </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

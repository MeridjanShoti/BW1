    <style>
        #chart{

<body>

    <script>
        let correct = 66.7
        let wrong = 33.3

        { text: "Congratulations!", fontSize: 20, color: "white" }, // Prima riga: grandezza e colore personalizzati

    ]
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {

        data: {
            datasets: [{
                label: 'answers',
                width: "100%",
                height: "100%",
                data: [wrong, correct],
                borderWidth: 0,
                backgroundColor: ["#C2128D", "#00FFFF"]

        }
